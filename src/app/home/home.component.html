<div class="conatiner color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list({{itemCount}})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want  to do ....</p>
  </div>
  <form class="" action="index.html" method="post">
    <input class="text" type="text" name="item" value="" placeholder="Life goal...." [(ngModel)]="MylifeGoals">
    <p>{{MylifeGoals}}</p>
    <input type="submit" class="btn" name="" [value]="itemBtn" (click)="addGoal()" >
  </form>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals" >
      {{goal}}
    </p>
  </div>
</div>
